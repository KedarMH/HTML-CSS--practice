<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images</title>
  </head>
  <body>
    <img
      srcset="
        images/friends1x.jpg 1x,
        images/friends2x.jpg 2x,
        images/friends3x.jpg 3x
      "
      src="images/friends3x.jpg"
      alt="Friends photo"
      width="100%"
    />

    <img
      width="100%"
      srcset="
        images/friends-desktop.jpg 1000w,
        images/friends-tablet.jpg   800w,
        images/friends-mobile.jpg   500w
      "
      sizes="(max-width:500px) 500px,
      (max-width:800px) 800px,
      1000px "
      src="images/friends3x.jpg"
      alt="Friends photo"
    />
  </body>
</html>
